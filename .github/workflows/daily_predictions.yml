name: Generate Daily Predictions

on:
  schedule:
    # Runs at 8:30 AM EST every weekday
    - cron: '30 13 * * 1-5'
  workflow_dispatch:  # Allows manual trigger from GitHub website

permissions:
  contents: write  # Allow pushing changes

jobs:
  generate-predictions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy requests
    
    - name: Run prediction generator
      run: |
        python cloud_predictor.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add predictions_data.json trades_data.json
        git diff --staged --quiet || (
          git commit -m "Update predictions - $(date +'%Y-%m-%d')" &&
          git push
        )